        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /import:
    post:
      description: >-
        Import geographical data (PolyLines and Points) as civil infrastructure
        (Sites, Paths)
      operationId: import
      tags:
        - I/O
      security:
        - BearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  type: string
                  format: binary
                  description: 'The file to upload. In format KML, KMZ or GeoJSON'
                project:
                  type: integer
                  description: Project id to import data
                defaultZone:
                  type: integer
                  description: Zone to import data
                threshold:
                  type: integer
                  description: >-
                    Threshold to attach near paths to the same site in meters.
                    By default is 10 meters.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /export/{id}:
    get:
      description: >-
        Export project civil infrastructure (geographical data) as PolyLines and Points
        (Sites, Paths) in GeoJSON format
      operationId: export
      tags:
        - I/O
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          description: Project id
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /export/all:
    get:
      description: >-
        Export all civil infrastructure (geographical data) as PolyLines and Points
        (Sites, Paths) in GeoJSON format
      operationId: export
      tags:
        - I/O
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
