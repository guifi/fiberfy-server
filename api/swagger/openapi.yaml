openapi: 3.0.0
info:
  version: '1.0'
  title: fiberfy-server backend
paths:
  /auth/loginLDAP:
    post:
      description: Login using LDAP and Returns a JWT token to the caller
      operationId: authLoginLDAP
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: LDAP username
                password:
                  type: string
                  description: LDAP password
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/login:
    post:
      description: Login using local authentication and Returns a JWT token to the caller
      operationId: authLoginLocal
      tags:
        - Authentication
      requestBody:
