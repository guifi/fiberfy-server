components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    LoginResponse:
      required:
        - token
      properties:
        token:
          type: string
        flag:
          type: boolean
          enum:
            - true
        user:
          type: object
          $ref: 'models/User.json#/response'
    ImportResponse:
      properties:
        sites:
          type: array
          items:
            type: object
            $ref: 'models/Site.json#/response'
        paths:
          type: array
          items:
            type: object
            $ref: 'models/Path.json#/response'
    ExportResponse:
      type: object
    StatsProjectResponse:
      properties:
        sites:
          type: array
          items:
            type: object
            properties:
              location_type:
                type: string
              count:
                type: number
        paths:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              distance:
                type: number
        cables:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              distance:
                type: number
    ErrorResponse:
      required:
        - msg
      properties:
        msg:
          type: string
